<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPPA 2020 - 4 in Line</title>
    <script async src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/initialGameSetUp.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- The Modal -->
      <div id="iModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <p>Welcome to Connect 4 Game!</p>
          <form id="form" action="">
            <div>
              <p class="form-content">Chose number of players</p>
              <input type="radio" id="3p" name="players" value="3">
              <label for="3p">Three Players</label><br>
              <input type="radio" id="2p" name="players" value="2">
              <label for="2p">Two Players</label><br>
            </div>
            <button class="button" type="submit">Setup</button>
          </form>
        </div>
      </div>
      <div class="video-background">
        <div class="video-foreground">
          <!-- <iframe src="https://www.youtube.com/embed/XccPsuqAz4E?autoplay=1&controls=0&showinfo=0&rel=0&loop=1&playlist=XccPsuqAz4E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
        </div>
      </div>
      <div id="picker"></div>
      <div class="game">
        <div id="player-turn" class="player-turn"></div>
        <div id="board" class="board"></div>
      </div>
      <div class="footer">
        <a href="#">Nada</a>
      </div>
    </div>
  </body>
</html>
